modules:

  - type: rpm-ostree
    install:
      #------------------------------------------------------
      # Password Management!
      #------------------------------------------------------
      - pass
      - gopass
      #------------------------------------------------------
      # Editors
      #------------------------------------------------------
      - helix
      - emacs
      #------------------------------------------------------
      # Launchers
      #------------------------------------------------------
      - fuzzel
      #------------------------------------------------------
      # Display Management
      #------------------------------------------------------
      - wdisplays
      - swaybg
      - waybar
      #------------------------------------------------------
      # Utility
      #------------------------------------------------------
      - alacritty
      - fish
      - fastfetch
      - mako
      - fontconfig


  - type: rpm-ostree
    repos:
      - ghostty.repo # Copies in .repo file from files/rpm-ostree/. to /etc/yum.repos.d/.
    install:
      - ghostty

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/ulysg/xwayland-satellite/repo/fedora-%OS_VERSION%/ulysg-xwayland-satellite-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-%OS_VERSION%/solopasha-hyprland-fedora-%OS_VERSION%.repo
    install:
      #------------------------------------------------------
      # Utility to launch X applications
      #------------------------------------------------------
      - xwayland-satellite
      - waypaper

    #------------------------------------------------------
    # Install chezmoi. Not available in rpm-ostree or copr.
    #------------------------------------------------------
  - type: chezmoi
    repository: ""
    disable-init: true
    all-users: false

